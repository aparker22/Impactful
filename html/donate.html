<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../styles/donateStyles.css">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <title>Impactful</title>
    <link rel="icon" type="image/png" href="../images/icon_blue.png"/>
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="menu">
            <div class="dropbtn"><img class="menu-icon" src="../images/menu-white.png"></i></div>
        </div>
        <div class="dropdown-content">
                <a href="#">Home</a>
                <a href="#">Search</a>
                <a href="#">Blog</a>
                <a href="#">Photo</a>
                <a href="#">Donate</a>
            </div>


        <div class="logo"><a href="https://pmattam.github.io/Impactful/"><img class="logo-img" src="../images/whitelogo.png"></a></div>
        <div class="login">
            <ul class="login-menu">
                <li>
                  <a id="login-trigger" href="#">Log in</a>                    
                </li>
                <li id="signup">
                  <a href="">Sign up</a>
                </li>
            </ul>
            <div class="login-content inactive">
                <form class="login-form">
                    <fieldset id="inputs">
                    <input id="username" type="email" name="Email" placeholder="Your email address" required>   
                    <input id="password" type="password" name="Password" placeholder="Password" required>
                    </fieldset>
                    <fieldset id="actions">
                    <input type="submit" id="submit" value="Log in">
                    </fieldset>
                </form>
            </div> 
        </div>
        <div class="logo"><a href="https://pmattam.github.io/Impactful/"><img class="logo-img" src="../images/whitelogo.png"></a></div>
    </header>
    <div class="form-section">
        <form id="donate-form">
        <div class="name-div">
            <span>Name</span>
            <div>
                <div>
                    <input type="text" name="firstName" size="20" value="">
                    <label cfor="firstName">First Name</label>
                </div>
                <div>
                    <input type="text" name="lastName" size="20" value="">
                    <label for="lastName">Last Name</label>
                </div>
            </div>
            <div>
                <span>Charity</span>
                <select name="charityName" class="charity-name">

                </select> 
            </div>
            <div>
                <span>Amount you would like to donate</span>
                <span>$</span>
                <input type="text" name="amount" size="20" value="">
            </div>
            <div>
                <span>Credit Card</span>
                <!-- <span>(Credit card fields have been disabled for this form.)</span> -->
                <span>Card Verification Code</span>
                <input type="text" name="amount" size="20" value="">
            </div>
            <div>
                <span>Expiration Date</span>
                <input type="text" name="amount" size="20" value="">
                <input type="text" name="amount" size="20" value="">
            </div>
            <div class="submit">
                <button>Submit</button>
            </div>
        </div>
        </form>
    </div>
    <footer class="footer">
        <div class="logo"><a href="https://pmattam.github.io/Impactful/html/blog">Blog</a></div>
        <div class="logo"><a href="https://pmattam.github.io/Impactful/html/about">About Us</a></div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="../scripts/header.js"></script>
    <script src="../scripts/donate.js"></script>
