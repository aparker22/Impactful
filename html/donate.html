<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../styles/donateStyles.css">
    <!-- <link rel="stylesheet" type="text/css" href="../styles/styles.css"> -->
    <title>How to Donate</title>
    <link rel="icon" type="image/png" href="../images/icon_blue.png"/>
</head>
<body>
<div class="container">
    <div class="logo"><a href="../index.html"><img class="logo-img" src="../images/whitelogo.png"></a></div>
    <div class="form-section">
        <form id="donate-form">
        <div class="name-div">
            <div class="full-name">
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" size="20" value="">
                    
                </div>
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" size="20" value="">
                    
                </div>
            </div>

            <div class="charity"> 
                <span>Charity</span>
                <select name="charityName" class="charity-name">
                </select> 
            </div>
            <div>
                <label for="amount">amount</label>
                <input type="text" name="amount" size="20" value="">
            </div>

            <div>
                <label for="credit-card">card number</label>
                <input type="text" name="credit-card" size="20" value="">
                
            </div>
            <div class="full-name">
                <div>
                    <label for="expiration-date">expiration date</label>
                    <input type="text" name="expiration-date" size="20" value="">
                </div>
                <div>
                <label for="cvv">cvv</label>
                <input type="text" name="cvv" size="20" value="">
                </div>
            </div>
            <div class="submit">
                <button>Submit</button>
            </div>
            </div>
        </form>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="../scripts/donate.js"></script>
</body>
</html>
